apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fullstack-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rima-gif/k8s-manifests.git
    targetRevision: main 
    path: "."
    directory: 
      recurse: true
      include: "*.yaml"
    destination:
      server: 'https://kubernetes.default.svc'
      namespace: default
    syncPolicy: 
      automated: 
        prune: true
        selfHeal: true

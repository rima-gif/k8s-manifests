apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rima-gif/k8s-manifests.git'
    targetRevision: main 
    path: backend
  destination: 
    server: 'https://kubernetes.default.svc'
    namespace: backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app
  namespace: argocd
spec: 
  project: default
  source: 
    repoURL: 'https://github.com/rima-gif/k8s-manifests.git'
    targetRevision: main
    path: frontend
  destination: 
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy: 
    automated: 
      prune: true
      selfHeal: true
